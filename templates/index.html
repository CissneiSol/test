        #grid {

            grid-template-columns: repeat(150, 6px);
            grid-template-rows: repeat(150, 6px);

        .pixel {
            width: 6px;
            height: 6px;
            background-color: #FFFFFF;
            border: 1px solid #e0e0e0;
            cursor: pointer;
        }
        #colorPicker {
            margin-top: 20px;
        }
    </style>
</head>
