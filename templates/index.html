<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            flex-direction: column;
        }
        h1 {
            color: white;
            font-size: 36px;
            margin-top: 20px;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(150, 6px);
            grid-template-rows: repeat(150, 6px);
        }
        .pixel {
            width: 6px;
            height: 6px;
            background-color: #FFFFFF;
            border: 1px solid #e0e0e0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Solana Canvas</h1>
    <div id="grid"></div>
    <input type="color" id="colorPicker" value="#FF0000">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://ВАШЕ_ИМЯ_ПОЛЬЗОВАТЕЛЯ.github.io/ИМЯ_ВАШЕГО_РЕПОЗИТОРИЯ/script.js"></script>
</body>
</html>
